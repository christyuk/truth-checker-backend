openapi: 3.0.0
info:
  title: Truth Checker API
  description: Simple rule-based truth checking API
  version: 1.0.0

servers:
  - url: https://truth-checker-backend.onrender.com

paths:
  /health:
    get:
      summary: Health check
      responses:
        200:
          description: Service is healthy

  /api/v1/truth/check:
    post:
      summary: Check if a statement is true or false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  example: "The earth is round"
      responses:
        200:
          description: Truth check result
